<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="/dicegameStyle.css">
  </head>
  <body>
    <div>
      <div class="flexbox-container">
        <div><h1>Dice game</h1></div>
        <div><button class="btn-control" id="start-btn">Start</button><button class="btn-control" id="reset-btn">Reset</button></div>
      </div>
      <div class="flexbox-container">
        <div>
          <input type="text" placeholder="Type ypur name" hidden="true" id="player01NameInput">
          <p class="playerName" id="player01Name">Mike</p>
          <button class="btn-NameEdit" id="editPlayer01">Edit Name</button>
        </div>
        <div>
          <img src="/images/player01.jpg" height="150"> 
        </div>
        <div><img src="/images/Street_Fighter_VS_logo.png" height="100"></div>
        <div>
          <img src="/images/player02.jpg" height="150">
        </div>
        <div>
          <input type="text" placeholder="Type ypur name" hidden="true" id="player02NameInput">
          <p class="playerName" id="player02Name">Mary</p>
          <button class="btn-NameEdit" id="editPlayer02">Edit Name</button>
        </div>        
      </div>
      <div class="flexbox-container">
        <div class="dice-container">
          <img id="player01Dice" src="/images/five.jpg" height="150">
        </div>
        <div  class="dice-container">
          <img id="player02Dice" src="/images/four.jpg" height="150">
        </div>
      </div>
      <div class="flexbox-container">
        <img src="/images/flag.jpg" height="40" alt=""><P class="playerName" id="roundWinner"></P>
      </div>
      <div class="flexbox-container">
        <P class="playerName" id="totalResult">Results: 0 vs 0</P>
      </div>
    </div>
    <script src="/dicegame.js"></script>
  </body>
</html>
